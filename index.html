<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>brsim</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Hide scrollbars, especially in fullscreen */
            background-color: #333; /* Dark background for overall page */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure body takes full viewport height */
        }
        canvas {
            display: block; /* Remove extra space below canvas */
            background-color: #000; /* Fallback background for canvas */
            /* Add border for aesthetic if not fullscreen */
            border: 2px solid #555;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            /* These will be overridden by JS for positioning */
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
